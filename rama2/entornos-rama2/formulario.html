<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./formularioCss.css" />
    <link rel="stylesheet" href="./formularioClaro.css" />
  </head>
  <body>
    <form action="">
      <fieldset>
        <h1>Formulario de contacto</h1>
        <div id="imagen">
          <img
            src="./imagenes/gratis-png-telefonos-moviles-computador-iconos-telefono-telefono.png"
            alt=""
          />
        </div>
        <div>
          <input type="text" name="nombre" required placeholder="Nombre..." />
        </div>
        <div>
          <input type="email" width="30" required placeholder="correo" />
        </div>
        <div>
          <input type="tel" name="" id="" placeholder="Numero_de:telefono" />
        </div>
        <div>
          <select name="ciclos">
            <option value="" hidden selected>Subject line</option>
            <option value="adminitracion">administracion de sistemas</option>
            <option value="red">Informaticos en red</option>
            <option value="dam">Desarrollo aplicacion multipltaforma</option>
            <option value="daw">Desarrollo de aplicaion web</option>
          </select>
        </div>
        <div>
          <textarea
            name=""
            id=""
            cols="35"
            rows="10"
            placeholder="Escribe tu respuesta"
          ></textarea>
        </div>
        <div>
          <input type="submit" name="" id="" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
